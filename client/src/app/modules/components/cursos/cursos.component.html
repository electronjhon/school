<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- PosiciÃ³n fila--> 
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td td mat-cell *matCellDef="let index = index">{{ (index + 1) + (paginator.pageIndex * paginator.pageSize) }}</td>
      </ng-container>
      
      <!-- Nombre curso -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> CURSO </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Director de curso -->
      <ng-container matColumnDef="director">
        <th mat-header-cell *matHeaderCellDef> DIRECTOR DE CURSO </th>
        <td mat-cell *matCellDef="let element"> {{element.director}} </td>
      </ng-container>

      <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <!-- <button mat-icon-button color="primary" (click)="addNew()"> -->
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <!-- <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.nombre, row.director)"> -->
        <button mat-icon-button color="accent" >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <!-- <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.nombre, row.director)"> -->
        <button mat-icon-button color="accent">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- fin -->
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
