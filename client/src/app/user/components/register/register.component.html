<mat-card>
    <mat-card-title>Nombre colegio</mat-card-title>
    <mat-card-subtitle>Registro de usuario</mat-card-subtitle>
    <mat-card-content>
        <form #formRegister="ngForm" (ngSubmit)="onRegister()">
            <p>
                <mat-form-field>
                    <input type="text" id="username" name="username" matInput placeholder="Usuario" [(ngModel)]="user.username" required/>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="email" id="email" name="email" matInput placeholder="Correo electrónico" [(ngModel)]="user.email" required/>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" id="password" name="password" matInput placeholder="Contraseña" [(ngModel)]="user.password" required />
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary">Registrar</button>
        </form>
    </mat-card-content>
    <mat-card-footer routerLink="/">¿Ya tienes una cuenta?</mat-card-footer>
</mat-card>
