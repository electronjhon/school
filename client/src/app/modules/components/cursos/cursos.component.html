<div class="mat-elevation-z8">
<mat-form-field>
    <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filtro"
    />
</mat-form-field>
<div class="container-btn-new">
    <button mat-stroked-button (click)="onNewCurso()">
        <mat-icon>note_add</mat-icon>&nbsp; Nuevo Curso
    </button>
</div>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="director">
        <th mat-header-cell *matHeaderCellDef> Director de grupo </th>
        <td mat-cell *matCellDef="let element"> {{element.director}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Director de grupo </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-stroked-button color="accent" (click)="onEditCurso(element)">
               <mat-icon>edit</mat-icon> 
            </button>   
            <button mat-stroked-button color="warn" (click)="onDeleteCurso(element)">
                <mat-icon>delete</mat-icon> 
             </button>
        </td>
      </ng-container>
  
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
