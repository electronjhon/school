<mat-card>
    <mat-card-title>Nombre colegio</mat-card-title>
    <mat-card-subtitle>Acceso con usuario registrado</mat-card-subtitle>
    <mat-card-content>
        <form #formLogin="ngForm" (ngSubmit)="onLogin()">
            <p>
                <mat-form-field>
                    <input type="email" id="email" name="email" matInput placeholder="Correo electrónico" [(ngModel)]="user.email" required/>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" id="password" name="password" matInput placeholder="Contraseña" [(ngModel)]="user.password" required />
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary">Ingresar</button>
        </form>
    </mat-card-content>
</mat-card>
